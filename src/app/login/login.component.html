<p-growl [(value)]="msgs"></p-growl>
<div class="jumbotron">
    <div class="row">
        <div class="form_bg">
            <form>
                 <h2 class="text-center">{{pageTitle}}</h2>
                <br/>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" >
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
                </div>
                <br/>
                <div class="align-center">
                    <thead>
                        <tr>
                                <button type="submit" class="btn btn-primary" id="login" (click)="onLogin()" >Login</button>
                        </tr>
                    </thead>
                    
                </div>
            </form>
        </div>
    </div>
</div>
