<div class="card card-primary" >
        <app-navbar></app-navbar>
  <div class="card-block">
     
      <form class="form-inline" align="Center" >
                <div class="form-group">
                  <input type="text" placeholder="Enter Client Name Here.." class="form-control" name="client_name" [(ngModel)]="client.client_name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter description Here.." class="form-control" name="description" [(ngModel)]="client.description">
                    </div>
                  <div class="form-group">
                      <div class="ui-g ui-fluid">
                          <div class="ui-g-12">
                              <p-calendar  placeholder="Enter Start Date Here.." name="start_date" [(ngModel)]="client.start_date" [monthNavigator]="true"  [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="ui-g ui-fluid">
                          <div class="ui-g-12">
                              <p-calendar   placeholder="Enter End Date Here.." name="start_date" [(ngModel)]="client.end_date" [monthNavigator]="true"  [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
                          </div>
                      </div>
                     </div>
                <div class="ui-g ui-fluid">
                     <div class="ui-g-12">
                            <div class="form-group">
                                <button type="button" class="btn  btn-info" (click)="addClient()" >Add Client</button>		
                            </div>
                    </div>
                </div>
               
                 
            </form> 
           

        <p-table #dt [columns]="cols" [value]="myClients" selectionMode="multiple" [(selection)]="selectedClients">
                <ng-template pTemplate="caption">
                    <div class="ui-helper-clearfix">
                        <button type="button" pButton icon="fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()" style="float:left"></button>
                        <button type="button" pButton icon="fa-file" iconPos="left" label="Selection Only" (click)="dt.exportCSV({selectionOnly:true})" style="float:right"></button>
                        <button type="button" pButton label="Delete Client" (click)="deleteClient()" ></button>	
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
  </div>
</div>
