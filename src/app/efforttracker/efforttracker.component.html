<div class="card card-primary" >
        <app-navbar></app-navbar>

    <div class="card-block">
       <div class="row">
            
            <div class="col-md-2">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <input type="text" class="form-control" placeholder="Filter By" [(ngModel)] = 'filterData'/>
                    </div>
                </div>
            </div>
            
            <div class="col-md-2">
                 <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <select  placeholder="Select Filter Category Here.." class="form-control"  name="filterCategory"  [(ngModel)]="filterCategory">
                                    <option value="consultant_name">Consultant Name</option>
                                    <option value="activity">Activity</option>
                                    <option value="category">Category</option>
                            </select>
                        </div>
                </div>
             </div>
             <div class="col-md-2">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <p-calendar [(ngModel)]="filterStart" name="filterStart"  placeholder="From Date" [monthNavigator]="true"  [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p-calendar [(ngModel)]="filterEnd" name="filterEnd"  placeholder="To Date" [monthNavigator]="true"  [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
                        </div>
                    </div>
            </div>
                
               
       </div>
     
        <p-table #dt [columns]="cols" [value]="filteredEfforts" selectionMode="multiple" [(selection)]="selectedEfforts">
                <ng-template pTemplate="caption">
                    <div class="ui-helper-clearfix">
                        <button type="button" pButton icon="fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()" style="float:left"></button>
                        <button type="button" pButton icon="fa-file" iconPos="left" label="Selection Only" (click)="dt.exportCSV({selectionOnly:true})" style="float:right"></button>
                        <button type="button" pButton label="Delete Effort" (click)="deleteEffort()" ></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>

    </div>
 </div>
